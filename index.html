<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Template</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    iframe {
      width: 80%;
      height: 80vh;
      border: 2px solid #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <iframe 
    src="https://archive.org/" 
    title="Embedded Page" 
    loading="lazy" 
    allowfullscreen>
  </iframe>

</body>
</html>
