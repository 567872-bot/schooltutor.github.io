<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        iframe {
            width: 80%;
            height: 80%;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <!-- Host page -->
    <iframe id="myFrame"
            src="https://archive.org"
            title="Trusted widget"
            width="600" height="400"
            sandbox="allow-scripts allow-forms"
            loading="lazy"
            style="border:1px solid #ddd;">
    </iframe>
    
    <script>
      const iframe = document.getElementById('myFrame');
      // Send a message to iframe (only to allowed origin)
      iframe.addEventListener('load', () => {
        iframe.contentWindow.postMessage({type: 'init'}, 'https://trusted.example.com');
      });
    
      // Receive messages (validate origin)
      window.addEventListener('message', (ev) => {
        if (ev.origin !== 'https://trusted.example.com') return;
        console.log('Message from iframe:', ev.data);
      });
    </script>

</body>
</html>
